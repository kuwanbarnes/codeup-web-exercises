<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Title</title>



</head>
<body>
<div class="body">
<h1 id="hello">Hello World!</h1>
<p class="codeup">Lorem ipsum dolor sit amet, consectetur adipisicing elit. nihil quis quod quos sapiente sit vel?</p>
<ul class="list">
    <li id="snake">snake</li>
    <li id="dog">dog</li>
    <li id="cat">cat</li>
</ul>
</div>
<script src="js/jquery-2.2.4.js"></script>
<script src="js/jsQuery.js"></script>
<script src="js/my-custom-javascript.js"></script>
<script type="text/javascript">
"use strict";


$(document).ready(function() {
    $('#hello').click(function() {
        $(this).css('background-color', '#FF0');;
    });

    $('.codeup').dblclick(function() {
        $(this).css('font-size', '18px');;
    });



});
</script>
</body>
</html>
